<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>
<body>
    <script>

        var sample = [10, 100, 3, 99, 8, 56, 1, 105]
        var temp = 0 
        current_min = 0 
        point = 0
        for(i=0;i<sample.length-1;i++){
            current_min = i
            for(j=i+1;j<sample.length -1; j++){
                if(sample[j]<sample[current_min]){
                    current_min = j
                }                
            }
            temp = sample[i]
            sample[i] = sample[current_min]
            sample[current_min] = temp
        }
        console.log(sample)


    </script>
    
</body>
</html>
